<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>JEPQ Holdings</title>
  <style>
    /* Reset some default browser styles */
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 960px;
      margin: 30px auto;
      padding: 0 20px 40px;
      background: #fafafa;
      color: #333;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    h1 {
      text-align: center;
      margin-bottom: 15px;
      color: #1e3a8a; /* Indigo-800 */
      font-weight: 700;
      font-size: 2.8rem;
      letter-spacing: 1.2px;
      user-select: none;
    }

    #date-select-container {
      text-align: center;
      margin-bottom: 40px;
    }

    label[for="date-select"] {
      font-weight: 600;
      font-size: 1.1rem;
      margin-right: 8px;
      color: #555;
    }

    #date-select {
      font-size: 1rem;
      padding: 8px 14px;
      border: 1.8px solid #cbd5e1; /* Light slate gray */
      border-radius: 6px;
      background-color: #fff;
      transition: border-color 0.3s ease;
      cursor: pointer;
      min-width: 150px;
    }

    #date-select:focus {
      outline: none;
      border-color: #2563eb; /* Blue-600 */
      box-shadow: 0 0 5px rgba(37, 99, 235, 0.5);
    }

    section {
      margin-bottom: 50px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgb(0 0 0 / 0.05);
      padding: 20px 25px 30px;
    }

    section h2 {
      margin-top: 0;
      margin-bottom: 20px;
      font-size: 1.6rem;
      font-weight: 700;
      color: #2563eb;
      user-select: none;
    }

    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0 8px; /* Vertical spacing between rows */
      font-size: 0.95rem;
      table-layout: fixed;
      word-wrap: break-word;
    }

    thead tr {
      background-color: #2563eb;
      color: white;
      text-align: left;
      font-weight: 700;
      border-radius: 8px;
    }

    thead tr th {
      padding: 12px 15px;
      user-select: none;
    }

    tbody tr {
      background-color: #f9fafb;
      box-shadow: 0 1px 2px rgb(0 0 0 / 0.05);
      transition: background-color 0.3s ease;
      cursor: default;
      border-radius: 6px;
    }

    tbody tr:hover {
      background-color: #e0e7ff; /* Light indigo */
    }

    tbody tr td {
      padding: 10px 15px;
      vertical-align: middle;
      color: #4b5563; /* Gray-700 */
      overflow-wrap: break-word;
    }

    /* Right align numeric columns */
    td.right {
      text-align: right;
      font-variant-numeric: tabular-nums;
      font-weight: 600;
      color: #1e293b; /* Slate-800 */
    }

    tfoot tr td {
      padding: 12px 15px;
      font-weight: 700;
      border-top: 2px solid #2563eb;
      background-color: #e0e7ff;
      color: #1e3a8a;
      text-align: right;
      user-select: none;
      border-radius: 0 0 8px 8px;
    }

    tfoot tr td:first-child {
      text-align: left;
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      body {
        padding: 0 12px 30px;
      }
      table {
        font-size: 0.85rem;
      }
      h1 {
        font-size: 2rem;
      }
      section h2 {
        font-size: 1.3rem;
      }
    }

    /* Error message style */
    p.error {
      color: #b91c1c; /* Red-700 */
      font-weight: 700;
      text-align: center;
      margin-top: 20px;
      user-select: none;
    }
  </style>
</head>
<body>

  <h1>JEPQ Holdings</h1>

  <div id="date-select-container">
    <label for="date-select">Select Date:</label>
    <select id="date-select"></select>
  </div>

  <section id="options-container">
    <h2>Options - Index</h2>
    <table id="options-table"></table>
  </section>

  <section id="cash-container">
    <h2>Cash</h2>
    <table id="cash-table"></table>
  </section>

  <section id="stocks-container">
    <h2>Stocks</h2>
    <table id="stocks-table"></table>
  </section>

  <script>
    // Your JavaScript code remains the same
    const FINNHUB_API_KEY = 'd2cvo7hr01qjem5ibl90d2cvo7hr01qjem5ibl9g';
    const QQQ_TICKER = 'QQQ';
    const SCALE_FACTOR = 41.045;

    async function fetchQQQPrice() {
      const url = `https://finnhub.io/api/v1/quote?symbol=${QQQ_TICKER}&token=${FINNHUB_API_KEY}`;
      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error(`API error ${response.status}`);
        const data = await response.json();
        return data.c ? Number(data.c) : null;
      } catch (err) {
        console.error("Failed to fetch QQQ price:", err);
        return null;
      }
    }

    function buildTable(containerId, data, columns, showTotals = false) {
      const container = document.getElementById(containerId);
      const table = container.querySelector("table");
      table.innerHTML = "";

      if (!data.length) {
        table.innerHTML = "<tr><td colspan='" + columns.length + "'>No data found</td></tr>";
        return;
      }

      // Create table header using <thead>
      const thead = document.createElement("thead");
      const headerRow = document.createElement("tr");
      columns.forEach(col => {
        const th = document.createElement("th");
        th.textContent = col;
        headerRow.appendChild(th);
      });
      thead.appendChild(headerRow);
      table.appendChild(thead);

      // Create table body using <tbody>
      const tbody = document.createElement("tbody");
      data.forEach(row => {
        const tr = document.createElement("tr");
        columns.forEach(col => {
          const td = document.createElement("td");
          td.textContent = row[col] !== undefined ? row[col] : '';
          if (["Weight", "Strike_Price", "UnderlyingPrice"].includes(col)) {
            td.classList.add("right");
          }
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });
      table.appendChild(tbody);

      // Add totals row in <tfoot>
      if (showTotals) {
        const tfoot = document.createElement("tfoot");
        const totalRow = document.createElement("tr");

        const totalWeight = data.reduce((acc, r) => acc + (parseFloat(r.Weight) || 0), 0).toFixed(2);
        const tdLabel = document.createElement("td");
        tdLabel.setAttribute("colspan", columns.length - 1);
        tdLabel.textContent = "Total Weight (%)";

        const tdValue = document.createElement("td");
        tdValue.textContent = totalWeight;
        tdValue.classList.add("right");

        totalRow.appendChild(tdLabel);
        totalRow.appendChild(tdValue);
        tfoot.appendChild(totalRow);
        table.appendChild(tfoot);
      }
    }

    async function loadDates() {
      try {
        const resp = await fetch("./data/available_dates.json");
        if (!resp.ok) throw new Error("Failed to load dates");
        const json = await resp.json();
        return json.dates || [];
      } catch (err) {
        console.error("Error loading dates:", err);
        return [];
      }
    }

    async function loadData(date) {
      try {
        const qqqPrice = await fetchQQQPrice();
        if (qqqPrice === null) throw new Error("QQQ price unavailable");
        const estimatedNasdaqPrice = (qqqPrice * SCALE_FACTOR).toFixed(2);

        const dateSuffix = date ? `_${date}` : "_latest";

        // Load Options
        const optionsResp = await fetch(`./data/JEPQ_Options_-_Index${dateSuffix}.json`);
        const optionsData = await optionsResp.json();
        optionsData.forEach(item => {
          item.UnderlyingPrice = estimatedNasdaqPrice;
        });
        buildTable("options-container", optionsData, ["Ticker", "Weight", "Expiry_Date", "Strike_Price", "UnderlyingPrice"], true);

        // Load Cash
        const cashResp = await fetch(`./data/JEPQ_Cash${dateSuffix}.json`);
        const cashData = await cashResp.json();
        buildTable("cash-container", cashData, ["Ticker", "Weight"], true);

        // Load Stocks
        const stocksResp = await fetch(`./data/JEPQ_Stocks${dateSuffix}.json`);
        const stocksData = await stocksResp.json();
        buildTable("stocks-container", stocksData, ["Ticker", "Weight"], true);

      } catch (err) {
        console.error("Error loading data:", err);
        document.body.insertAdjacentHTML("beforeend", `<p class="error">Error loading data, check console.</p>`);
      }
    }

    async function init() {
      const dates = await loadDates();

      const select = document.getElementById("date-select");
      if (dates.length === 0) {
        select.innerHTML = `<option>No dates available</option>`;
        return;
      }

      // Add options to select, latest at the end
      dates.forEach(date => {
        const opt = document.createElement("option");
        opt.value = date;
        opt.textContent = date;
        select.appendChild(opt);
      });

      // Add latest option at the end
      const latestOpt = document.createElement("option");
      latestOpt.value = "";
      latestOpt.textContent = "Latest";
      select.appendChild(latestOpt);

      // Default to latest
      select.value = "";

      // Load initial data for latest
      loadData("");

      // On change, load selected date data
      select.addEventListener("change", () => {
        const selectedDate = select.value;
        loadData(selectedDate);
      });
    }

    init();
  </script>

</body>
</html>
