<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>JEPQ UCITS Holdings</title>
  <style>
    /* your existing styles here (omitted for brevity) */
    *, *::before, *::after { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 960px;
      margin: 30px auto;
      padding: 0 20px 40px;
      background: #fafafa;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 15px;
      color: #1e3a8a;
      font-weight: 700;
      font-size: 2.8rem;
      letter-spacing: 1.2px;
    }
    #date-select-container { text-align: center; margin-bottom: 40px; }
    label[for="date-select"] {
      font-weight: 600;
      font-size: 1.1rem;
      margin-right: 8px;
      color: #555;
    }
    #date-select {
      font-size: 1rem;
      padding: 8px 14px;
      border: 1.8px solid #cbd5e1;
      border-radius: 6px;
      background-color: #fff;
      cursor: pointer;
      min-width: 150px;
    }
    #date-select:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 5px rgba(37, 99, 235, 0.5);
    }
    section {
      margin-bottom: 50px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgb(0 0 0 / 0.05);
      padding: 20px 25px 30px;
    }
    section h2 { margin-top: 0; margin-bottom: 20px; font-size: 1.6rem; font-weight: 700; color: #2563eb; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 40px;
      font-size: 14px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
    }
    thead th {
      background-color: #6c7a89;
      color: #f0f4f8;
      padding: 12px 16px;
      text-align: left;
      font-weight: 600;
      letter-spacing: 0.03em;
    }
    tbody tr:hover { background-color: #e4ecf7; }
    tbody td {
      padding: 12px 16px;
      border-top: 1px solid #ddd;
      color: #333;
    }
    tfoot td {
      font-weight: 600;
      background-color: #f7f9fb;
      border-top: 2px solid #6c7a89;
      padding: 12px 16px;
      color: #444;
    }
    .right { text-align: right; }
    tfoot tr td:first-child { text-align: left; }
    @media (max-width: 600px) {
      table { font-size: 0.85rem; }
      h1 { font-size: 2rem; }
      section h2 { font-size: 1.3rem; }
    }
    p.error {
      color: #b91c1c;
      font-weight: 700;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>JEPQ Holdings</h1>

  <div id="date-select-container">
    <label for="date-select">Select Date:</label>
    <select id="date-select"></select>
  </div>

  <section id="options-container">
    <h2>Options - Index</h2>
    <table></table>
  </section>

  <section id="cash-container">
    <h2>Cash</h2>
    <table></table>
  </section>

  <section id="stocks-container">
    <h2>Stocks</h2>
    <table></table>
  </section>

  <script>
    const FINNHUB_API_KEY = 'd2cvo7hr01qjem5ibl90d2cvo7hr01qjem5ibl9g';
    const QQQ_TICKER = 'QQQ';
    const SCALE_FACTOR = 41.045;
    const DAY_MS = 24 * 60 * 60 * 1000;

    function toNumberSafe(x) {
      if (x == null) return NaN;
      if (typeof x === 'number') return x;
      return Number(String(x).replace(/,/g, '').trim());
    }

    function parseExpiryDate(s) {
      if (!s) return null;
      s = String(s).trim();
      const m = s.match(/^(\d{1,2})[\/\-\s](\d{1,2})[\/\-\s](\d{2,4})$/);
      if (m) {
        const day = Number(m[1]);
        const monthIndex = Number(m[2]) - 1;
        const year = Number(m[3]) < 100 ? 2000 + Number(m[3]) : Number(m[3]);
        return new Date(year, monthIndex, day);
      }
      const tryBuilt = new Date(s);
      if (!isNaN(tryBuilt.getTime())) return tryBuilt;
      return null;
    }

    async function fetchQQQPrice() {
      const url = `https://finnhub.io/api/v1/quote?symbol=${QQQ_TICKER}&token=${FINNHUB_API_KEY}`;
      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error(`API error ${response.status}`);
        const data = await response.json();
        return data.c ? Number(data.c) : null;
      } catch (err) {
        console.error("Failed to fetch QQQ price:", err);
        return null;
      }
    }

    function buildTable(containerId, data, columns, showTotals = false) {
      const container = document.getElementById(containerId);
      const table = container.querySelector("table");
      table.innerHTML = "";

      if (!data.length) {
        table.innerHTML = `<tr><td colspan='${columns.length}'>No data found</td></tr>`;
        return;
      }

      const thead = document.createElement("thead");
      const headerRow = document.createElement("tr");
      columns.forEach(col => {
        const th = document.createElement("th");
        th.textContent = col;
        headerRow.appendChild(th);
      });
      thead.appendChild(headerRow);
      table.appendChild(thead);

      const tbody = document.createElement("tbody");
      data.forEach(row => {
        const tr = document.createElement("tr");
        columns.forEach(col => {
          const td = document.createElement("td");
          let val = row[col];
          if (typeof val === "number" && col.toLowerCase().includes("price")) {
            td.textContent = val.toFixed(2);
            td.classList.add("right");
          } else if (typeof val === "number" && (col.toLowerCase().includes("percent") || col.toLowerCase().includes("upside"))) {
            td.textContent = val.toFixed(2) + "%";
            td.classList.add("right");
          } else if (typeof val === "number") {
            td.textContent = val.toLocaleString(undefined, {maximumFractionDigits: 4});
            td.classList.add("right");
          } else {
            td.textContent = val ?? "";
          }
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });
      table.appendChild(tbody);

      if (showTotals) {
        const tfoot = document.createElement("tfoot");
        const totalRow = document.createElement("tr");

        columns.forEach(col => {
          const td = document.createElement("td");
          if (col === "Weight") {
            const total = data.reduce((acc, row) => acc + (toNumberSafe(row[col]) || 0), 0);
            td.textContent = total.toFixed(4);
            td.classList.add("right");
          } else {
            td.textContent = "";
          }
          totalRow.appendChild(td);
        });
        tfoot.appendChild(totalRow);
        table.appendChild(tfoot);
      }
    }

    const keyToLabelMap = {
      "Ticker": "Ticker",
      "Weight": "Weight",
      "Expiry_Date": "Expiry Date",
      "Strike_Price": "Strike Price",
      "Underlying_Price": "Underlying Price",
      "Upside_Percent_Before_Cap": "Upside % Before Cap",
      "Days_to_Expiration": "Days to Expiration"
    };

    async function loadData() {
      // Fetch and parse the holdings JSON (replace with your actual URL)
      const url = "https://raw.githubusercontent.com/robertmartin8/jepq-v2/main/output/holdings.json";
      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error("Failed to fetch holdings data");
        const data = await response.json();

        // Extract and sort dates descending
        const dates = Object.keys(data).sort((a, b) => new Date(b) - new Date(a));

        const select = document.getElementById("date-select");
        select.innerHTML = "";
        dates.forEach(date => {
          const option = document.createElement("option");
          option.value = date;
          option.textContent = date;
          select.appendChild(option);
        });

        // Load latest by default
        select.value = dates[0];

        // Add event listener
        select.onchange = () => updateTables(data, select.value);

        // Initial load
        updateTables(data, select.value);
      } catch (err) {
        console.error(err);
        document.body.insertAdjacentHTML("beforeend", `<p class="error">Error loading data: ${err.message}</p>`);
      }
    }

    async function updateTables(data, date) {
      const dayMs = DAY_MS;
      const today = new Date();

      const holdings = data[date];
      if (!holdings) return;

      const optionsData = holdings.options || [];
      const cashData = holdings.cash || [];
      const stocksData = holdings.stocks || [];

      // Get QQQ price once for underlying price calculations
      const qqqPrice = await fetchQQQPrice();

      // Enhance options with calculated fields:
      optionsData.forEach(item => {
        // Underlying Price scaled
        item.Underlying_Price = qqqPrice ? qqqPrice * SCALE_FACTOR : null;

        // Parse expiry date and compute days to expiration
        const expiryDateObj = parseExpiryDate(item.Expiry_Date);
        if (expiryDateObj) {
          const daysDiff = Math.max(0, Math.round((expiryDateObj.getTime() - today.getTime()) / dayMs));
          item.Days_to_Expiration = daysDiff;
        } else {
          item.Days_to_Expiration = null;
        }

        // Compute Upside % Before Cap
        const strike = toNumberSafe(item.Strike_Price);
        const underlying = item.Underlying_Price;
        if (strike && underlying) {
          let upside = ((strike / underlying) - 1) * 100;
          // Cap upside at 8%
          upside = Math.min(upside, 8);
          item.Upside_Percent_Before_Cap = upside;
        } else {
          item.Upside_Percent_Before_Cap = null;
        }
      });

      // Map keys to friendly labels for options table rendering
      optionsData.forEach(item => {
        const mappedItem = {};
        for (const key in item) {
          if (Object.hasOwnProperty.call(item, key)) {
            const label = keyToLabelMap[key] || key;
            mappedItem[label] = item[key];
          }
        }
        // Clear original keys and assign mapped
        Object.keys(item).forEach(k => delete item[k]);
        Object.assign(item, mappedItem);
      });

      // Build tables
      buildTable(
        "options-container",
        optionsData,
        [
          "Ticker",
          "Weight",
          "Expiry Date",
          "Strike Price",
          "Underlying Price",
          "Upside % Before Cap",
          "Days to Expiration"
        ],
        true
      );

      // Cash table
      buildTable(
        "cash-container",
        cashData,
        ["Ticker", "Weight"],
        true
      );

      // Stocks table
      buildTable(
        "stocks-container",
        stocksData,
        ["Ticker", "Weight"],
        true
      );
    }

    loadData();
  </script>
</body>
</html>
