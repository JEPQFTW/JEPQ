<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JEPQ Holdings</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    table { border-collapse: collapse; width: 80%; margin-bottom: 40px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background-color: #f0f0f0; }
    h2 { margin-top: 40px; }
  </style>
</head>
<body>
  <h1>JEPQ Holdings</h1>

  <h2>Options - Index</h2>
  <table id="options-table">
    <thead>
      <tr>
        <th>Ticker</th>
        <th>Weight</th>
        <th>Expiry Date</th>
        <th>Strike Price</th>
        <th>Underlying Price</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>Cash</h2>
  <table id="cash-table">
    <thead>
      <tr>
        <th>Ticker</th>
        <th>Weight</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>Stocks</h2>
  <table id="stocks-table">
    <thead>
      <tr>
        <th>Ticker</th>
        <th>Weight</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const buckets = [
      { id: 'options', file: 'data/JEPQ_Options_-_Index_latest.json' },
      { id: 'cash', file: 'data/JEPQ_Cash_latest.json' },
      { id: 'stocks', file: 'data/JEPQ_Stocks_latest.json' }
    ];

    buckets.forEach(bucket => {
      fetch(bucket.file)
        .then(res => res.json())
        .then(data => {
          const tbody = document.querySelector(`#${bucket.id}-table tbody`);
          if (data.length === 0) {
            const tr = document.createElement('tr');
            const td = document.createElement('td');
            td.colSpan = bucket.id === 'options' ? 6 : 2;
            td.textContent = "No records available";
            tr.appendChild(td);
            tbody.appendChild(tr);
            return;
          }

          data.forEach(item => {
            const tr = document.createElement('tr');
            if (bucket.id === 'options') {
              const scaledPrice = (item.UnderlyingPrice * 41.09).toFixed(2);
              tr.innerHTML = `
                <td>${item.Ticker}</td>
                <td>${item.Weight}</td>
                <td>${item.Expiry_Date}</td>
                <td>${item.Strike_Price}</td>
                <td>${item.scaledPrice}</td>
              `;
            } else {
              tr.innerHTML = `
                <td>${item.Ticker}</td>
                <td>${item.Weight}</td>
              `;
            }
            tbody.appendChild(tr);
          });
        })
        .catch(err => console.error(`Failed to load ${bucket.file}:`, err));
    });
  </script>
</body>
</html>
