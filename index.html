<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>JEPQ Holdings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 960px;
      margin: 30px auto;
      padding: 0 20px;
      background: #f9f9f9;
      color: #222;
    }
    h1 {
      text-align: center;
      margin-bottom: 40px;
      color: #2c3e50;
    }
    h2 {
      margin-top: 40px;
      margin-bottom: 15px;
      color: #34495e;
      border-bottom: 2px solid #3498db;
      padding-bottom: 5px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
      background: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 10px 12px;
      border: 1px solid #ddd;
      text-align: left;
      font-size: 14px;
    }
    th {
      background-color: #3498db;
      color: white;
      font-weight: 600;
    }
    tfoot td {
      font-weight: bold;
      background-color: #ecf0f1;
      border-top: 2px solid #3498db;
    }
    .right {
      text-align: right;
      font-feature-settings: "tnum";
      font-variant-numeric: tabular-nums;
    }
    .error {
      color: red;
      font-weight: bold;
      text-align: center;
      margin-top: 20px;
    }
    .note {
      font-size: 0.9em;
      color: #666;
      text-align: center;
      margin-top: 10px;
      font-style: italic;
    }
  </style>
</head>
<body>

  <h1>JEPQ Holdings</h1>

  <section id="options-container">
    <h2>Options - Index</h2>
    <table id="options-table"></table>
    <p class="note">Underlying price approximated by QQQ ETF price (Nasdaq-100 proxy).</p>
  </section>

  <section id="cash-container">
    <h2>Cash</h2>
    <table id="cash-table"></table>
  </section>

  <section id="stocks-container">
    <h2>Stocks</h2>
    <table id="stocks-table"></table>
  </section>

  <script>
    const FINNHUB_API_KEY = 'd2cvo7hr01qjem5ibl90d2cvo7hr01qjem5ibl9g';

    async function getPrice(ticker) {
      const url = `https://finnhub.io/api/v1/quote?symbol=${ticker}&token=${FINNHUB_API_KEY}`;
      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error('API error');
        const data = await response.json();
        return data.c ? Number(data.c).toFixed(2) : 'N/A';
      } catch (err) {
        console.error(`Failed to fetch price for ${ticker}`, err);
        return 'N/A';
      }
    }

    function buildTable(containerId, data, columns, showTotals = false) {
      const container = document.getElementById(containerId);
      const table = container.querySelector("table");
      table.innerHTML = "";

      if (!data.length) {
        table.innerHTML = `<tr><td colspan="${columns.length}">No data found</td></tr>`;
        return;
      }

      // Header
      let headerRow = "<tr>";
      columns.forEach(col => {
        headerRow += `<th>${col.replace(/_/g, ' ')}</th>`;
      });
      headerRow += "</tr>";
      table.insertAdjacentHTML("beforeend", headerRow);

      // Rows
      data.forEach(row => {
        let rowHtml = "<tr>";
        columns.forEach(col => {
          let val = row[col] !== undefined ? row[col] : '';
          const rightAlignCols = ["Weight", "Strike_Price", "UnderlyingPrice"];
          const cellClass = rightAlignCols.includes(col) ? "right" : "";
          rowHtml += `<td class="${cellClass}">${val}</td>`;
        });
        rowHtml += "</tr>";
        table.insertAdjacentHTML("beforeend", rowHtml);
      });

      // Totals
      if (showTotals) {
        let totalWeight = data.reduce((acc, r) => acc + (parseFloat(r.Weight) || 0), 0);
        totalWeight = totalWeight.toFixed(2);

        const totalCols = columns.length;
        const totalRowHtml = `<tfoot><tr><td colspan="${totalCols - 1}">Total Weight (%)</td><td class="right">${totalWeight}</td></tr></tfoot>`;
        table.insertAdjacentHTML("beforeend", totalRowHtml);
      }
    }

    async function loadData() {
      try {
        // Fetch QQQ price from Finnhub
        const qqqPrice = await getPrice('QQQ');

        // Load Options
        const optionsResp = await fetch('./data/JEPQ_Options_-_Index_latest.json');
        const optionsData = await optionsResp.json();
        optionsData.forEach(item => {
          item.UnderlyingPrice = qqqPrice;
        });
        buildTable('options-container', optionsData, ["Ticker", "Weight", "Expiry_Date", "Option_Type", "Strike_Price", "UnderlyingPrice"], true);

        // Load Cash
        const cashResp = await fetch('./data/JEPQ_Cash_latest.json');
        const cashData = await cashResp.json();
        buildTable('cash-container', cashData, ["Ticker", "Weight"], true);

        // Load Stocks
        const stocksResp = await fetch('./data/JEPQ_Stocks_latest.json');
        const stocksData = await stocksResp.json();
        buildTable('stocks-container', stocksData, ["Ticker", "Weight"], true);

      } catch (err) {
        console.error("Error loading data:", err);
        document.body.insertAdjacentHTML("beforeend", `<p class="error">Error loading data, check console.</p>`);
      }
    }

    loadData();
  </script>
</body>
</html>
