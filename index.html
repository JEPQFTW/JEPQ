<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JEPQ Holdings</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    table { border-collapse: collapse; width: 90%; margin-bottom: 40px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background-color: #f0f0f0; cursor: pointer; }
    h2 { margin-top: 40px; }
  </style>
</head>
<body>
  <h1>JEPQ Holdings</h1>

  <h2>Options - Index</h2>
  <table id="options-table">
    <thead>
      <tr>
        <th>Ticker</th>
        <th>Weight</th>
        <th>Expiry Date</th>
        <th>Strike Price</th>
        <th>Underlying Price</th>
        <th>Upside % Before Cap</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>Cash</h2>
  <table id="cash-table">
    <thead>
      <tr>
        <th>Ticker</th>
        <th>Weight</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>Stocks</h2>
  <table id="stocks-table">
    <thead>
      <tr>
        <th>Ticker</th>
        <th>Weight</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const buckets = [
      { id: 'options', file: 'data/JEPQ_Options_-_Index_latest.json' },
      { id: 'cash', file: 'data/JEPQ_Cash_latest.json' },
      { id: 'stocks', file: 'data/JEPQ_Stocks_latest.json' }
    ];

    buckets.forEach(bucket => {
      fetch(bucket.file)
        .then(res => res.json())
        .then(data => {
          const tbody = document.querySelector(`#${bucket.id}-table tbody`);
          if (data.length === 0) {
            const tr = document.createElement('tr');
            const td = document.createElement('td');
            td.colSpan = bucket.id === 'options' ? 6 : 2;
            td.textContent = "No records available";
            tr.appendChild(td);
            tbody.appendChild(tr);
            return;
          }

          data.forEach(item => {
            const tr = document.createElement('tr');
            if (bucket.id === 'options') {
              const underlying = parseFloat(item.UnderlyingPrice);
              const strike = parseFloat(item.Strike_Price);
              const upsidePercent = ((strike - underlying) / underlying) * 100;

              tr.innerHTML = `
                <td>${item.Ticker}</td>
                <td>${item.Weight}</td>
                <td>${item.Expiry_Date}</td>
                <td>${strike.toLocaleString()}</td>
                <td>${underlying.toLocaleString()}</td>
                <td>${upsidePercent.toFixed(2)}%</td>
              `;
            } else {
              tr.innerHTML = `
                <td>${item.Ticker}</td>
                <td>${item.Weight}</td>
              `;
            }
            tbody.appendChild(tr);
          });
        })
        .catch(err => console.error(`Failed to load ${bucket.file}:`, err));
    });

    // Simple sorting
    document.querySelectorAll('th').forEach((th, idx) => {
      th.addEventListener('click', () => {
        const table = th.closest('table');
        const tbody = table.querySelector('tbody');
        Array.from(tbody.querySelectorAll('tr'))
          .sort((a, b) => {
            let aVal = a.children[idx].textContent;
            let bVal = b.children[idx].textContent;

            // Try converting to float if possible
            const numA = parseFloat(aVal.replace(/,/g,''));
            const numB = parseFloat(bVal.replace(/,/g,''));
            if (!isNaN(numA) && !isNaN(numB)) {
              return numA - numB;
            }

            // Try parsing dates in format "DD MM YYYY"
            const dateRegex = /^(\d{2}) (\d{2}) (\d{4})$/;
            const aMatch = aVal.match(dateRegex);
            const bMatch = bVal.match(dateRegex);
            if (aMatch && bMatch) {
              const dateA = new Date(`${aMatch[3]}-${aMatch[2]}-${aMatch[1]}`);
              const dateB = new Date(`${bMatch[3]}-${bMatch[2]}-${bMatch[1]}`);
              return dateA - dateB;
            }

            return aVal.localeCompare(bVal);
          })
          .forEach(tr => tbody.appendChild(tr));
      });
    });
  </script>
</body>
</html>
