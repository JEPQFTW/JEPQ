<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>JEPQ Holdings</title>
<style>
/* ----- Background ----- */
body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: Arial, sans-serif;
    overflow-x: hidden;
    position: relative;
    background: linear-gradient(-45deg, #a1c4fd, #c2e9fb, #fbc2eb, #a6c1ee);
    background-size: 400% 400%;
    animation: gradientBG 30s ease infinite;
    color: #333;
}

@keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

canvas#bgCanvas {
    position: fixed;
    top: 0;
    left: 0;
    z-index: -1;
    pointer-events: none;
}

/* ----- Layout ----- */
.container {
    margin: 20px auto;
    max-width: 1200px;
    padding: 0 20px;
}

h1, h2 {
    text-align: center;
    color: #222;
}

/* ----- Table Styling ----- */
table {
    border-collapse: separate;
    border-spacing: 0;
    width: 100%;
    margin-bottom: 40px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    border-radius: 12px;
    overflow: hidden;
    background: rgba(255,255,255,0.85);
    backdrop-filter: blur(5px);
}

th, td {
    padding: 12px 15px;
    text-align: center;
}

th {
    background: rgba(255,255,255,0.9);
    cursor: pointer;
    position: sticky;
    top: 0;
    z-index: 1;
    font-weight: 600;
}

tr {
    transition: background 0.3s;
}

tr:nth-child(even) td:not(.itm):not(.otm) {
    background: rgba(255,255,255,0.7);
}

tr:hover td:not(.itm):not(.otm) {
    background: rgba(255,255,255,0.95);
}

.itm { background-color: rgba(248,215,218,0.8); }
.otm { background-color: rgba(212,237,218,0.8); }

tfoot tr {
    font-weight: bold;
    background: rgba(0,0,0,0.05);
}
</style>
</head>
<body>
<canvas id="bgCanvas"></canvas>

<div class="container">
    <h1>JEPQ Holdings</h1>

    <div style="text-align:center; margin:20px;">
  <label for="dateSelect"><strong>Select Date:</strong></label>
  <select id="dateSelect"></select>
</div>
    
    <h2>Options - Index</h2>
    <table id="options-table">
        <thead>
            <tr>
                <th data-type="string">Ticker</th>
                <th data-type="number">Weight</th>
                <th data-type="date">Expiry Date</th>
                <th data-type="number">Strike Price</th>
                <th data-type="number">Underlying Price</th>
                <th data-type="number">Upside % Before Cap</th>
                <th data-type="string">Status</th>
                <th data-type="number">Forgone Gains</th>
            </tr>
        </thead>
        <tbody></tbody>
        <tfoot>
            <tr>
                <td>Total</td>
                <td id="options-total">0%</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tfoot>
    </table>

    <h2>Cash</h2>
    <table id="cash-table">
        <thead>
            <tr>
                <th data-type="string">Ticker</th>
                <th data-type="number">Weight</th>
            </tr>
        </thead>
        <tbody></tbody>
        <tfoot>
            <tr>
                <td>Total</td>
                <td id="cash-total">0%</td>
            </tr>
        </tfoot>
    </table>

    <h2>Stocks</h2>
    <table id="stocks-table">
        <thead>
            <tr>
                <th data-type="string">Ticker</th>
                <th data-type="number">Weight</th>
            </tr>
        </thead>
        <tbody></tbody>
        <tfoot>
            <tr>
                <td>Total</td>
                <td id="stocks-total">0%</td>
            </tr>
        </tfoot>
    </table>
</div>

<script src = "script/JEPQ.js"></script>

</body>
</html>
