<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>JEPQ Holdings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 960px;
      margin: 30px auto;
      padding: 0 20px;
      background: #f9f9f9;
      color: #222;
    }
    h1 {
      text-align: center;
      margin-bottom: 40px;
      color: #2c3e50;
    }
    h2 {
      margin-top: 40px;
      margin-bottom: 15px;
      color: #34495e;
      border-bottom: 2px solid #3498db;
      padding-bottom: 5px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
      background: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 10px 12px;
      border: 1px solid #ddd;
      text-align: left;
      font-size: 14px;
    }
    th {
      background-color: #3498db;
      color: white;
      font-weight: 600;
    }
    tfoot td {
      font-weight: bold;
      background-color: #ecf0f1;
      border-top: 2px solid #3498db;
    }
    .right {
      text-align: right;
      font-feature-settings: "tnum";
      font-variant-numeric: tabular-nums;
    }
    .error {
      color: red;
      font-weight: bold;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>JEPQ Holdings</h1>

  <section id="options-container">
    <h2>Options - Index</h2>
    <table id="options-table"></table>
  </section>

  <section id="cash-container">
    <h2>Cash</h2>
    <table id="cash-table"></table>
  </section>

  <section id="stocks-container">
    <h2>Stocks</h2>
    <table id="stocks-table"></table>
  </section>

  <script>
    // Helper: fetch live Nasdaq-100 index price from Yahoo Finance JSON API
    async function getNasdaq100PriceYahoo() {
      const url = 'https://query1.finance.yahoo.com/v7/finance/quote?symbols=%5ENDX';
      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error('Yahoo API error');
        const json = await response.json();
        const price = json.quoteResponse.result[0]?.regularMarketPrice;
        return price ? price.toFixed(2) : 'N/A';
      } catch (e) {
        console.error('Failed to fetch Nasdaq-100 price from Yahoo', e);
        return 'N/A';
      }
    }

    // Build and insert table
    function buildTable(containerId, data, columns, showTotals = false) {
      const container = document.getElementById(containerId);
      const table = container.querySelector("table");
      table.innerHTML = "";

      if (!data.length) {
        table.innerHTML = "<tr><td colspan='" + columns.length + "'>No data found</td></tr>";
        return;
      }

      // Header row
      let headerRow = "<tr>";
      columns.forEach(col => headerRow += `<th>${col}</th>`);
      headerRow += "</tr>";
      table.insertAdjacentHTML("beforeend", headerRow);

      // Data rows
      data.forEach(row => {
        let rowHtml = "<tr>";
        columns.forEach(col => {
          const val = row[col] !== undefined ? row[col] : '';
          const cellClass = (col === "Weight" || col === "Strike_Price" || col === "UnderlyingPrice") ? "right" : "";
          rowHtml += `<td class="${cellClass}">${val}</td>`;
        });
        rowHtml += "</tr>";
        table.insertAdjacentHTML("beforeend", rowHtml);
      });

      // Totals row
      if (showTotals) {
        let totalWeight = data.reduce((acc, r) => acc + (parseFloat(r.Weight) || 0), 0);
        totalWeight = totalWeight.toFixed(2);

        let totalCols = columns.length;
        let totalRowHtml = `<tfoot><tr><td colspan="${totalCols - 1}">Total Weight (%)</td><td class="right">${totalWeight}</td></tr></tfoot>`;
        table.insertAdjacentHTML("beforeend", totalRowHtml);
      }
    }

    async function loadData() {
      try {
        const nasdaqPrice = await getNasdaq100PriceYahoo();

        // Fetch Options - Index JSON
        const optionsResp = await fetch("./data/JEPQ_Options_-_Index_latest.json");
        const optionsData = await optionsResp.json();

        // Add UnderlyingPrice (Nasdaq-100 live price) to all options
        optionsData.forEach(item => {
          item.UnderlyingPrice = nasdaqPrice;
        });

        buildTable(
          "options-container",
          optionsData,
          ["Ticker", "Weight", "Expiry_Date", "Option_Type", "Strike_Price", "UnderlyingPrice"],
          true
        );

        // Fetch Cash JSON
        const cashResp = await fetch("./data/JEPQ_Cash_latest.json");
        const cashData = await cashResp.json();
        buildTable("cash-container", cashData, ["Ticker", "Weight"], true);

        // Fetch Stocks JSON
        const stocksResp = await fetch("./data/JEPQ_Stocks_latest.json");
        const stocksData = await stocksResp.json();
        buildTable("stocks-container", stocksData, ["Ticker", "Weight"], true);

      } catch (err) {
        console.error("Error loading data:", err);
        document.body.insertAdjacentHTML("beforeend", `<p class="error">Error loading data, check console.</p>`);
      }
    }

    loadData();
  </script>

</body>
</html>
