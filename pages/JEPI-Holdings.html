<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>JEPI (UCITS) Holdings</title>
<link rel="stylesheet" href="../style.css">

<style>
/* ----- Dark-Themed Back Button ----- */
.back-button-container {
    padding: 25px;
    background: #1a252f;
    border-bottom: 1px solid #2c3e50;
}

.back-button {
    text-decoration: none;
    background: #2c3e50;
    color: #ecf0f1;
    padding: 16px 24px;
    border-radius: 6px;
    font-weight: 500;
    transition: background 0.3s, transform 0.2s;
    display: inline-block;
}

.back-button:hover {
    background: #3498db;
    transform: translateY(-2px);
}
</style>
</head>
<body>
<canvas id="bgCanvas"></canvas>

<!-- Navigation back button -->
<div class="back-button-container">
    <a href="../index.html" class="back-button">â¬… Back to Dashboard</a>
</div>

<div class="container">
    <h1>JEPI (UCITS) Holdings</h1>

    <div style="text-align:center; margin:20px;">
        <label for="dateSelect"><strong>Select Date:</strong></label>
        <select id="dateSelect"></select>
    </div>
    
    <h2>Options - Index</h2>
    <table id="options-table">
        <thead>
            <tr>
                <th data-type="string">Ticker</th>
                <th data-type="number">Weight</th>
                <th data-type="date">Expiry Date</th>
                <th data-type="number">Strike Price</th>
                <th data-type="number">Underlying Price</th>
                <th data-type="number">Upside % Before Cap</th>
                <th data-type="string">Status</th>
                <th data-type="number">Forgone Gains</th>
            </tr>
        </thead>
        <tbody></tbody>
        <tfoot>
            <tr>
                <td>Total</td>
                <td id="options-total">0%</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tfoot>
    </table>

    <h2>Cash</h2>
    <table id="cash-table">
        <thead>
            <tr>
                <th data-type="string">Ticker</th>
                <th data-type="number">Weight</th>
            </tr>
        </thead>
        <tbody></tbody>
        <tfoot>
            <tr>
                <td>Total</td>
                <td id="cash-total">0%</td>
            </tr>
        </tfoot>
    </table>

    <h2>Stocks</h2>
    <table id="stocks-table">
        <thead>
            <tr>
                <th data-type="string">Ticker</th>
                <th data-type="number">Weight</th>
            </tr>
        </thead>
        <tbody></tbody>
        <tfoot>
            <tr>
                <td>Total</td>
                <td id="stocks-total">0%</td>
            </tr>
        </tfoot>
    </table>
</div>

<script src="../script/JEPI.js"></script>
</body>
</html>
